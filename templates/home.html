<!DOCTYPE html>
<html>
<head>
	<title>My Python Page</title>
	<link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
	{% if name %}
		<h1>Hello, {{ name }}</h1>
	{% else %}
		<h1>Hello World!</h1>
	{% endif %}
	<p>I am a template page</p>
	<a href="/say_hi">Here what I have to say</a>
	<hr>
	<h2>Make A New Hero</h2>
	<form method="POST" action="/heroes">
		<div>
			<label>Heroes Name:</label>
			<input type="text" name="person" placeholder="Name">
		</div>
		<div>
			<label>Age?</label>
			<input type="number" name="age" placeholder="Age">
		</div>
		<div>
			<input type="submit" value='Power Up'>
		</div>
	</form>
	<br><br><br>

</body>
</html>
